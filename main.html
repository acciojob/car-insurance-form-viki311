<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<div>
			<label for="name">Name*</label><br>
			<input type="text" id="name" placeholder="Enter Name" required>
		</div>
		<div>
			<label for="email">Email*</label><br>
			<input type="email" id="email" placeholder="Enter Email" required>
		</div>
		<div>
			<label for="gender">Gender*</label><br>
			<input type="radio"  required name="gender">Male
			<input type="radio"  required name="gender">Female
		</div>
		<div>
			<label for="cars">Car Brands:</label><br>
			<select name="cars" id="cars">
				  <option value="volvo">Volvo</option>
				  <option value="saab">Saab</option>
				  <option value="mercedes">Mercedes</option>
				  <option value="audi">Audi</option>
</select>
		</div>
		<div>
			<label for="carage">Car Age*</label><br>
			<input type="number" id="carage" required>
		</div>
		<div>
		<label for="dop">Date Of Purchase*</label><br>
		<input type="date" id="dop" required>
		</div>
		<div>
			<label for="password">Password*</label><br>
		<input type="password" id="password" required>
	</div>
		<button type="submit">submit</button>
		
    <script type="text/javascript" src="./script.js">
</script>
	</form>

</body>

</html>
